<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Simple Slider</title>

	<link href="ss.main.css" rel="stylesheet">
</head>
<body>
	<div id='wrapper'>
		<div id='slideContainer'>
			<div class='slide' style='left:0%;'>
				<div class='paddedContent'></div>
			</div>
			<div class='slide' style='left:20%;'>
				<div class='paddedContent'></div>
			</div>
			<div class='slide' style='left:40%;'>
				<div class='paddedContent'></div>
			</div>
			<div class='slide' style='left:60%;'>
				<div class='paddedContent'></div>
			</div>
			<div class='slide' style='left:80%;'>
				<div class='paddedContent'></div>
			</div>
		</div>
	</div>

	<script src="ss.main.js"></script>
</body>
</html>
